app = "rsslay"

[experimental]
  enable_consul = true

[env]
  PORT = "8080"
  DB_DIR = "/var/lib/litefs/db"
  DEFAULT_PROFILE_PICTURE_URL = "https://i.imgur.com/MaceU96.png"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 45
    soft_limit = 40
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

[mounts]
  source="rsslay_data"
  destination="/var/lib/litefs"